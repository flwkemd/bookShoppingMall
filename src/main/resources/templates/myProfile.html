<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/header :: common-header" />
<meta charset="utf-8"/>

<body>
	<div th:replace="common/header :: navbar" />

	<div class="container">
		<div class="row" style="margin-bottom: -100px;">
			<div class="col-xs-8">
				<h2 class="section-headline">
					<h2 class="section-headline"><span th:text="${#strings.toUpperCase(user.username)}"></span></h2>
				</h2>
			</div>
			<div class="col-xs-4">
				<img src="image/logo.png" class="img-responsive" />
			</div>
		</div>
		<hr
			style="position: absolute; width: 100%; height: 6px; background-color: #333; z-index: -1; margin-top: -80px;" />
		<img class="img-responsive" src="/image/wood.png"
			style="margin-top: -75px;" />

		<div class="row" style="margin-top: 60px;">
			<div class="col-xs-9 col-xs-offset-3">

				<!-- Nav tabs -->
				<ul class="nav nav-tabs">
					<li th:classappend="${classActiveEdit}? 'active'"><a
						href="#tab-1" data-toggle="tab"><span style="color: red;">수정하기</span></a></li>
					<li th:classappend="${classActiveOrders}? 'active'"><a
						href="#tab-2" data-toggle="tab"><span style="color: red;">주문하기</span></a></li>
					<li th:classappend="${classActiveBilling}? 'active'"><a
						href="#tab-3" data-toggle="tab"><span style="color: red;">구매 내역</span></a></li>
					<li th:classappend="${classActiveShipping}? 'active'"><a
						href="#tab-3" data-toggle="tab"><span style="color: red;">배송 내역</span></a></li>
				</ul>

				<!-- Tab panels -->
				<div class="tab-content">

					<!-- edit user information -->
					<div class="tab-pane fade" id="tab-1"
						th:classappend="${classActiveEdit}? 'in active'">
						<div class="panel-group">
							<div class="panel panel-default" style="border: none;">
								<div class="panel-body"
									style="background-color: #ededed; margin-top: 20px;">
									<form th:action="@{/updateUserInfo}" method="post">
										<input type="hidden" name="id" th:value="${user.id}" />
										
										<div class="bg-info" th:if="${updateUserInfo}">유저 정보가 수정되었습니다.</div>
										
										<div class="form-group">
											<div class="row">
												<div class="col-xs-6">
													<label for="firstName">이름</label>
													<input type="text" class="form-control" id="firstName"
													 name="firstName" th:value="${user.firstName}" />
												</div>
												<div class="col-xs-6">
													<label for="lastName">성</label>
													<input type="text" class="form-control" id="lastName"
													 name="lastName" th:value="${user.lastName}" />
												</div>
											</div>
										</div>
										
										<div class="form-group">
											<label for="userName">아이디</label>
													<input type="text" class="form-control" id="userName"
													 name="username" th:value="${user.username}" />
										</div>
										<div class="form-group">
											<label for="currentPassword">현재 비밀번호</label>
													<input type="password" class="form-control" id="currentPassword"
													 name="currentPassword" th:value="${currentPassword}" />
										</div>
										<p style="color:#828282">정보 수정을 위하여 현재 비밀번호를 입력하세요.</p>

										<div class="form-group">
											<label for="email">이메일</label>
													<input type="email" class="form-control" id="email"
													 name="email" th:value="${user.email}" />
										</div>
										<p style="color:#828282">이메일을 입력하세요.</p>
										
										<div class="form-group">
											<label for="txtNewPassword">새로운 비밀번호</label>
													<input type="password" class="form-control" id="txtNewPassword"
													 name="newPassword" />
										</div>

										<div class="form-group">
											<label for="txtConfirmNewPassword">비밀번호 확인</label>
													<input type="password" class="form-control" id="txtConfirmNewPassword"
													  />
										</div>
										<p style="color:#828282">새로운 비밀번호를 입력하세요.</p>
										
										<button type="submit" class="btn btn-primary">정보 수정</button>
									</form>
								</div>
							</div>
						</div>
					</div>
				
					<!-- Order user information -->
					<div class="tab-pane fade" id="tab-2"
						th:classappend="${classActiveEdit}? 'in active'">
						<div class="panel-group">
							<div class="panel panel-default" style="border: none;">
								<div class="panel-body"
									style="background-color: #ededed; margin-top: 20px;">
									
								</div>
							</div>
						</div>
					</div>

					<!-- Order user information -->
					<div class="tab-pane fade" id="tab-3"
						th:classappend="${classActiveEdit}? 'in active'">
						<div class="panel-group">
							<div class="panel panel-default" style="border: none;">
								<div class="panel-body"
									style="background-color: #ededed; margin-top: 20px;">
									<ol class="breadcrumb">
										<li class="breadcrumb-item active">
											<a th:href="@{/listOfCreditCard}" th:style="${listOfCreditCards}? 'color:red'">신용카드 목록</a>
										</li>
										<li class="breadcrumb-item active">
											<a th:href="@{/addNewCreditCard}" th:style="${addNewCreditCard}? 'color:red'">신용카드 추가/수정</a>
										</li>
									</ol>
									
									<div th:if="${listOfCreditCards}">
										<form th:action="@{/setDefaultPayment}" method="post">
											<table class="table">
												<thead>
													<tr>
														<th>기본 설정</th>
														<th>신용 카드</th>
														<th>사용 여부</th>
													</tr>
												</thead>
												<tbody>
													<tr th:each="userPayment : ${userPaymentlist}">
														<td><input type="radio"
															name="defaultShippingAddressId"
															th:value="${userShipping.id}"
															th:checked="${userShipping.userShippingDefault}" /><span>기본 설정</span></td>
														<td th:text="${userPayment.cardName}"></td>
														<td>
															<a th:href="@{/updateCreditCard(id=${userPayment.id})}"><i class="fa fa-pencil"></i></a>
															<a th:href="@{/removeCreditCard(id=${userPayment.id})}"><i class="fa fa-times"></i></a>
														</td>
													</tr>
												</tbody>
											</table>
											<button class="btn btn-primary" type="submit">저장하기</button>
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end of container -->
<div th:replace="common/header :: footer"/>

	<div th:replace="common/header :: body-bottom-scripts" />
</body>
</html>
