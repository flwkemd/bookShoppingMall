<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/header :: common-header" />
<meta charset="utf-8"/>

<body>
	<div th:replace="common/header :: navbar" />

	<div class="container">
		<div class="row" style="margin-bottom: -100px;">
			<div class="col-xs-8">
				<h2 class="section-headline">
					<span>결제</span>
				</h2>
			</div>
			<div class="col-xs-4">
				<img src="image/logo.png" class="img-responsive" />
			</div>
		</div>
		<hr
			style="position: absolute; width: 100%; height: 6px; background-color: #333; z-index: -1; margin-top: -80px;" />
		<img class="img-responsive" src="/image/wood.png"
			style="margin-top: -75px;" />

		<div class="row" style="margin-top:10px;">
			<form th:action="@{/checkout}" method="post">
				<div class="col-xs-4">
					<div class="panel panel-default">
						<div class="panel-body">
							<button type="submit" class="btn btn-warning btn-block">결제하기</button>
							<p style="font-size:smaller;">결제를 위하여
							<a href="#">개인 정보</a>사항 및<a href="#">사용 조건</a>에 동의합니다.</p>
						<hr />
						<h3>결제 정보</h3>
							<div class="row">
								<div class="col-xs-7 text-left">금액:</div>
								<div class="col-xs-5 text-right">
									<span th:text="${#numbers.formatDecimal(shoppingCart.grandTotal, 0 ,0)}"> 원</span>
								</div>
							</div>
							<div class="row">
								<div class="col-xs-7 text-left">세금:</div>
								<div class="col-xs-5 text-right">
									<span th:with="tax=${shoppingCart.grandTotal*0.06}"
											th:text="${#numbers.formatDecimal(tax, 0 ,0)}"> 원</span>
								</div>
							</div>
							<div class="row">
								<div class="col-xs-7 text-left">
									<h3 style="color: darkred;">
										<strong>총 금액: </strong>
									</h3>
								</div>
								<div class="col-xs-5 text-right">
									<h3>
										<strong style="color: darkred;">$<span
											th:with="total=${shoppingCart.grandTotal+shoppingCart.grandTotal*0.1}"
											th:text="${#numbers.formatDecimal(total, 0 ,0)}"></span> 원</strong>
									</h3>
								</div>
							</div>
							<div class="panel-footer">배송비는 포함되어 있지 않습니다.</div>
						</div>
					</div>
				</div>
				<div class="col-xs-8">
				
				</div>
			</form>
		</div>

	</div>
	<!-- end of container -->
<div th:replace="common/header :: footer"/>

	<div th:replace="common/header :: body-bottom-scripts" />
</body>
</html>
